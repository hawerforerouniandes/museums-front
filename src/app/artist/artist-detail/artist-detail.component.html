<div class="row">
    <div class="col">
        <h1>{{artistDetail?.name}}</h1>
        <img src="{{ artistDetail?.image }}" alt="{{artistDetail?.name}} image">
    </div>
    <div class="col">
        <h3>
            Lugar de nacimiento
        </h3>
        <p>{{artistDetail?.birthplace}}</p>
        <h3>
            Fecha de nacimiento
        </h3>
        <p>{{artistDetail?.birthdate}}</p>
        <h3>Movimientos</h3>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let movement of artistDetail?.movements">
                {{movement.name}}
                <em class="fa fa-chevron-right"></em>
            </li>
        </ul>
        <br/>
        <h3>Obras de arte</h3>
        <ng-container *ngIf="artistId; then pathRecoveredId; else notPathRecoveredId">
        </ng-container>
        <ng-template #pathRecoveredId>
            <a class="btn btn-primary" routerLink="artworks">Ver obras</a>
            <a class="btn btn-primary" routerLink="artworks/create">Agregar</a>
        </ng-template>
        <ng-template #notPathRecoveredId>
            <a class="btn btn-primary" routerLink="{{ artistDetail?.id }}/artworks">Ver obras</a>
            <a class="btn btn-primary" routerLink="{{ artistDetail?.id }}/artworks/create">Agregar</a>
        </ng-template>
    </div>
</div>
