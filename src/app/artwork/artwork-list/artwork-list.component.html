<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let artwork of artworks">
          <div class="card p-2" style="width: 15rem; height: 33rem">
              <img
                class="card-img-top"
                src="{{ artwork.name }}"
                alt="{{ artwork.name }}"
              />
              <div class="card-body">
                <h5 class="card-title">{{ artwork.name }}</h5>
                  <p class="card-text">[{{ artwork.description }}]</p>
              </div>
           </div>
      </div>
   </div>
</div>
