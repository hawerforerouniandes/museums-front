<div class="row">
    <div class="col">
        <h1>{{artworkDetail?.name}}</h1>
        <img src="{{ artworkDetail?.mainImage }}" alt="{{artworkDetail?.name}} image">
    </div>
    <div class="col">
        <h3>
            Año
        </h3>
        <p>{{artworkDetail?.year}}</p>
        <h3>
            Descripción
        </h3>
        <p>{{artworkDetail?.description}}</p>
        <a *ngIf="artistId" class="btn btn-primary" routerLink="/artists/{{ artistId }}">Detalles de artista</a>
        <h3>Imagenes <a class="btn btn-primary" routerLink="/artists/{{ artistId }}/artworks/{{ artworkDetail?.id }}/images">Agregar</a></h3>
        <app-image-list [images]="artworkImages"></app-image-list>
        <br/>
    </div>
</div>
