<main>
<div *ngIf="selected">
  <app-museum-detail [museumDetail]="selectedMuseum"></app-museum-detail>
</div>

<div class="container-fluid">
  <hr />
  <h1>List of museums</h1>
  <hr />
  <div class="row">
    <div class="col-md-offset-10 col-md-12">
      <a class="btn btn-primary" [routerLink]="['/museums/create']">New museum</a>&nbsp;
    </div>
  </div>
  <br>
  <div class="row">
    <div *ngFor="let museum of museums" class="col mb-2">
      <div class="card p-2" style="width: 15rem; height: 33rem">
        <img
          class="card-img-top pointer"
          src="{{ museum.image }}"
          alt="{{ museum.name }}"
          (click)="onSelected(museum.id)"
        />
        <div class="card-body">
          <h2 class="card-title">{{ museum.name }}</h2>
          <small>{{ museum.city }} - {{ museum.address }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
</main>
