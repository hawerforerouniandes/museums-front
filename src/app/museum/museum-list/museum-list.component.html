<div class="container-fluid">
  <div class="row">
    <div *ngFor="let museum of museums" class="col mb-2">
      <div class="card p-2" style="width: 15rem; height: 33rem">
        <img
          class="card-img-top"
          src="{{ museum.image }}"
          alt="{{ museum.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ museum.name }}</h5>
          <p class="card-text">[{{ museum.description }}]</p>
        </div>
      </div>
    </div>
  </div>
</div>
