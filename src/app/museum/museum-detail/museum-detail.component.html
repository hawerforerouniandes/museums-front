<div class="container-fluid" *ngIf="museum">
  <p class="h3 p-3">{{ museum.name }}</p>
  <div class="row">
    <div class="col-2">
      <div class="thumb">
        <img
          class="img-fluid"
          src="{{ museum.image }}"
          alt="{{ museum.name }}"
        />
      </div>
    </div>
    <div class="col">
      <dl>
        <dt>Adress</dt>
          {{ museum.address }}

        <dt>City</dt>
        <dd>{{ museum.city }}</dd>
        <hr />
        <dt class="bold">Exhibitions</dt>
        <a class="btn btn-primary" href="museums/{{ museum.id }}/exhibitions">Open exhibitions</a>
        <hr />
        <dt class="bold">Description</dt>
        <dd>{{ museum.description }}</dd>
      </dl>
    </div>
  </div>
</div>
